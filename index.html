<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signal Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #050714, #000);
  color: #eaeaff;
  font-family: "Courier New", monospace;
  overflow-x: hidden;
}

/* STARFIELD */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%, #fff, transparent),
    radial-gradient(1px 1px at 80% 30%, #fff, transparent),
    radial-gradient(1px 1px at 50% 70%, #fff, transparent),
    radial-gradient(2px 2px at 30% 80%, #aaa, transparent),
    radial-gradient(1px 1px at 70% 90%, #fff, transparent);
  opacity:0.6;
  animation: drift 90s linear infinite;
  z-index:-2;
}

@keyframes drift {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* LARGE MOON */
.big-moon {
  position:fixed;
  top:8%;
  right:10%;
  width:160px;
  height:160px;
  background: radial-gradient(circle at 30% 30%, #fff, #999);
  border-radius:50%;
  opacity:0.12;
  filter: blur(1px);
  z-index:-1;
}

/* CONTAINER */
.container {
  max-width:620px;
  margin:auto;
  padding:70px 20px 40px;
  text-align:center;
}

/* MONTH CARD */
.month {
  display:none;
  padding:22px;
  border:1px solid rgba(255,255,255,0.25);
  border-radius:14px;
  background: rgba(255,255,255,0.04);
  box-shadow: 0 0 20px rgba(255,255,255,0.04);
}

.month.active {
  display:block;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(10px); }
  to { opacity:1; transform: translateY(0); }
}

/* INPUT */
input {
  width:80%;
  padding:10px;
  background:#000;
  border:1px solid #666;
  color:#fff;
  text-align:center;
  letter-spacing:3px;
}

/* BUTTON */
button {
  margin-top:12px;
  padding:8px 22px;
  background:transparent;
  border:1px solid #aaa;
  color:#fff;
  cursor:pointer;
}

/* FEEDBACK */
.feedback {
  margin-top:12px;
  font-size:0.85rem;
}

/* PULSE */
.pulse {
  animation:pulse 0.6s;
}

@keyframes pulse {
  0% { box-shadow:0 0 0 transparent; }
  50% { box-shadow:0 0 14px rgba(255,255,255,0.6); }
  100% { box-shadow:0 0 0 transparent; }
}

/* PROGRESS MOONS */
#progress {
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:26px;
}

.progress-moon {
  width:12px;
  height:12px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff, #777);
  opacity:0.35;
}
</style>
</head>

<body>

<div class="big-moon"></div>

<div class="container">

  <!-- MONTHS -->
  <div id="months"></div>

  <!-- PROGRESS -->
  <div id="progress"></div>
</div>

<script>
const riddles = [
  "I keep what is not yet lived.",
  "I walk where you do, unseen.",
  "I burn without hunger.",
  "I travel, yet stay with you.",
  "I live, yet remain rooted.",
  "I am full when you hear the howls.",
  "I return when you are noticed.",
  "I meet skin before the world.",
  "I open what waits quietly.",
  "I remain when warmth is needed.",
  "I record what gratitude sees.",
  "I soften the end of days."
];

const answers = [
  "YOU",
  "SAW",
  "ME",
  "FROM",
  "THE",
  "MOON",
  "YOU",
  "LOOKED",
  "BACK",
  "WITHOUT",
  "KNOWING",
  "WHY"
];

const monthsContainer = document.getElementById("months");

for (let i = 0; i < 12; i++) {
  const div = document.createElement("div");
  div.className = "month" + (i === 0 ? " active" : "");
  div.id = "m" + (i + 1);
  div.innerHTML = `
    <p>${riddles[i]}</p>
    <input id="a${i+1}">
    <br>
    <button onclick="check(${i+1})">Transmit</button>
    <div class="feedback" id="f${i+1}"></div>
  `;
  monthsContainer.appendChild(div);
}

function check(n) {
  const input = document.getElementById("a"+n);
  const feedback = document.getElementById("f"+n);
  const val = input.value.trim().toUpperCase();

  input.classList.remove("pulse");
  void input.offsetWidth;
  input.classList.add("pulse");

  if (val === answers[n-1]) {
    feedback.textContent = "Transmission accepted.";

    document.getElementById("m"+n).classList.remove("active");

    const moon = document.createElement("div");
    moon.className = "progress-moon";
    document.getElementById("progress").appendChild(moon);

    if (n < 12) {
      document.getElementById("m"+(n+1)).classList.add("active");
    } else {
      window.location.href = "404.html";
    }
  } else {
    feedback.textContent = "Signal rejected.";
  }
}
</script>

</body>
</html>
