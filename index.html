<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transmission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #eaeaff;
  font-family: "Courier New", monospace;
  overflow-x: hidden;
}

/* STARFIELD */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 40%, #fff, transparent),
    radial-gradient(1px 1px at 50% 70%, #fff, transparent),
    radial-gradient(2px 2px at 30% 80%, #aaa, transparent);
  opacity:0.5;
  z-index:-2;
}

/* MOON BACKGROUND */
.big-moon {
  position:fixed;
  top:10%;
  right:8%;
  width:140px;
  height:140px;
  background:radial-gradient(circle at 30% 30%, #fff, #aaa);
  border-radius:50%;
  opacity:0.12;
  z-index:-1;
}

.container {
  max-width:600px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

.month {
  display:none;
  padding:20px;
  border:1px solid rgba(255,255,255,0.2);
  border-radius:12px;
  background:rgba(255,255,255,0.03);
}

.month.active {
  display:block;
}

input {
  width:80%;
  padding:10px;
  background:#000;
  border:1px solid #666;
  color:#fff;
  text-align:center;
  letter-spacing:2px;
}

button {
  margin-top:10px;
  padding:8px 18px;
  background:transparent;
  border:1px solid #888;
  color:#fff;
}

.feedback {
  margin-top:10px;
  font-size:0.85rem;
}

.pulse {
  animation:pulse 0.6s;
}

@keyframes pulse {
  0%{box-shadow:0 0 0 transparent;}
  50%{box-shadow:0 0 12px rgba(255,255,255,0.5);}
  100%{box-shadow:0 0 0 transparent;}
}

/* PROGRESS MOONS */
#progress {
  display:flex;
  justify-content:center;
  gap:6px;
  margin-top:30px;
}

.progress-moon {
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
  opacity:0.25;
}
</style>
</head>

<body>

<div class="big-moon"></div>

<div class="container">
  <div id="months">

    <div class="month active" id="m1">
      <p>I keep what is not yet lived.</p>
      <input id="a1">
      <br><button onclick="check(1)">Transmit</button>
      <div class="feedback" id="f1"></div>
    </div>

    <div class="month" id="m2">
      <p>I walk where you do, unseen.</p>
      <input id="a2">
      <br><button onclick="check(2)">Transmit</button>
      <div class="feedback" id="f2"></div>
    </div>

    <div class="month" id="m3">
      <p>I burn without hunger.</p>
      <input id="a3">
      <br><button onclick="check(3)">Transmit</button>
      <div class="feedback" id="f3"></div>
    </div>

    <!-- Continue pattern to m12 -->

  </div>

  <div id="progress"></div>
</div>

<script>
const answers = [
  "YOU",
  "SAW",
  "ME",
  "FROM",
  "THE",
  "MOON",
  "YOU",
  "LOOKED",
  "BACK",
  "WITHOUT",
  "KNOWING",
  "WHY"
];

function check(n){
  const input=document.getElementById("a"+n);
  const feedback=document.getElementById("f"+n);
  const val=input.value.trim().toUpperCase();

  input.classList.remove("pulse");
  void input.offsetWidth;
  input.classList.add("pulse");

  if(val===answers[n-1]){
    feedback.textContent="Transmission accepted.";

    document.getElementById("m"+n).classList.remove("active");

    const moon=document.createElement("div");
    moon.className="progress-moon";
    document.getElementById("progress").appendChild(moon);

    if(n<12){
      document.getElementById("m"+(n+1)).classList.add("active");
    } else {
      window.location.href="404.html";
    }
  } else {
    feedback.textContent="Signal rejected.";
  }
}
</script>

</body>
</html>
