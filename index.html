<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transmission Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b0f2b, #000);
      color: #e6e6f0;
      font-family: "Courier New", monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      letter-spacing: 2px;
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .month {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
    }

    .month.active {
      display: block;
    }

    .riddle {
      font-size: 0.95rem;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    input {
      width: 80%;
      padding: 10px;
      background: #000;
      border: 1px solid #555;
      color: #e6e6f0;
      font-family: inherit;
      text-align: center;
      letter-spacing: 1px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #777;
      color: #e6e6f0;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }

    .feedback {
      margin-top: 10px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .success {
      color: #7affc9;
    }

    .error {
      color: #ff7a7a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SUBJECT 13 · SIGNAL INTAKE</h1>

    <!-- JANUARY -->
    <div class="month active" id="month-1">
      <div class="riddle">
        Month One Transmission<br><br>
        “I am present before words are written.  
        I witness plans before they are lived.  
        I keep what time has not yet taken.”
      </div>

      <input type="text" id="answer-1" placeholder="Enter response" />
      <br>
      <button onclick="checkAnswer(1)">Transmit</button>
      <div class="feedback" id="feedback-1"></div>
    </div>

    <!-- FEBRUARY (hidden until unlocked) -->
    <div class="month" id="month-2">
      <div class="riddle">
        Month Two Transmission<br><br>
        “I warm without flame.  
        I comfort without voice.  
        I remain when the world grows cold.”
      </div>

      <input type="text" id="answer-2" placeholder="Enter response" />
      <br>
      <button onclick="checkAnswer(2)">Transmit</button>
      <div class="feedback" id="feedback-2"></div>
    </div>

  </div>

  <script>
    const answers = {
      1: "JOURNAL",
      2: "SOCKS"
    };

    function checkAnswer(month) {
      const input = document.getElementById("answer-" + month).value
        .trim()
        .toUpperCase();

      const feedback = document.getElementById("feedback-" + month);

      if (input === answers[month]) {
        feedback.innerHTML = "Transmission accepted.";
        feedback.className = "feedback success";

        const nextMonth = document.getElementById("month-" + (month + 1));
        if (nextMonth) {
          nextMonth.classList.add("active");
        }
      } else {
        feedback.innerHTML = "Signal rejected.";
        feedback.className = "feedback error";
      }
    }
  </script>
</body>
</html>
